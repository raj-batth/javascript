<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 1px solid #f3f3f3;
        border-radius: 10px;
        box-shadow: 5px 5px 5px #f4f4f4, 5px 5px 5px #f3f3f3 inset;
      }
    </style>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container mx-auto my-3 py-3 px-4 col-lg-4 col-md-6">
      <h4 class="text-center py-3">Register With Us !</h4>
      <form id="register">
        <div class="form-group">
          <label for="user_name">Username</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="user_name"
          />
          <!-- <div class="feedback-user_name valid-feedback">
            Looks good!
          </div> -->
          <div class="feedback-user_name invalid-feedback">
            Looks bad!
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="email"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <!-- <div class="feedback-email valid-feedback">
            Looks good!
          </div> -->
          <div class="feedback-email invalid-feedback">
            Looks bad!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
          />
          <!-- <div class="feedback-email valid-feedback">
            Looks good!
          </div> -->
          <div class="feedback-password invalid-feedback">
            Looks bad!
          </div>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="confirm_password"
          />
          <!-- <div class="feedback-email valid-feedback">
            Looks good!
          </div> -->
          <div class="feedback-confirm_password invalid-feedback">
            Looks bad!
          </div>
        </div>
        <button
          type="submit"
          id="submit"
          disabled
          class="btn btn-primary btn-block btn-sm my-3"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/ui-register.js"></script>
    <script src="js/validation-register.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
